name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js (or Python, Ruby, etc.)
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust based on your runtime

      - name: Install dependencies
        run: npm install  # Adjust for your package manager (e.g., pip install)

      - name: Run tests
        run: npm test  # Adjust to your test command

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensures this runs after the build job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

